<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
      <!--<button (click)="presentPopover($event)" ion-button>
        Location
      </button>-->
      <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="position: relative;">
    <div style="position: absolute; right: 0; left: 0; padding: 10px; color: #fff; text-shadow: 2px 2px 0 #000;">
      <h1>{{(branding | async)?.name}}</h1>
      <p>{{(branding | async)?.tagline}}</p>
      <ion-badge color="secondary">OPEN</ion-badge>
    </div>
    <img src="{{(branding | async)?.image.url}}" width="100%">
  </div>
  
  <ion-list *ngFor="let category of menuItems | async | groupMenuByCategory">
      <ion-item-divider color="light">{{category.name}}</ion-item-divider>
      <ion-item (click)="viewItemDetail(item)" *ngFor="let item of category.items">{{item.name}}</ion-item>
    <!--<pre>{{menuItems | async | json }}</pre>-->
  </ion-list>
</ion-content>
