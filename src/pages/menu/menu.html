<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let category of menuItems | async | groupMenuByCategory">
      <ion-list-header>{{category.name.name}}</ion-list-header>
      <ion-item *ngFor="let item of category.items">{{item.name}}</ion-item>
    </div>
  </ion-list>
</ion-content>
